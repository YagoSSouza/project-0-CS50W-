<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="container">

        <div class="header">

            <a href="index.html">Google Search</a>
            <a href="search-img.html">Images</a>

        </div>

        <div class="form">

            <h1>Advanced Search</h1>
            <hr>

            <form action="https:www.google.com/search">
                
            
                <div class="field">
                    <label>All these words:</label>
                    <input type="text" name="as_q">
                    <span>Type the important words</span>
                </div>

                <div class="field">
                    <label>This exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <span>Put the exact words in quotation marks</span>
                </div>

                <div class="field">
                    <label>Any of these words:</label>
                    <input type="text" name="as_oq">
                    <span>Type OR between all the words you are looking for</span>
                </div>

                <div class="field">
                    <label>None of these words:</label>
                    <input type="text" name="as_eq">
                    <span>Place a minus sign before the words you don't want</span>
                </div>
                <br>
                <div class="button-row">
                    <input type="submit" value="Advanced Search">
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
